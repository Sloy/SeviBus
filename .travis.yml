language: android

jdk:
- oraclejdk8

sudo: true

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  global:
    - TERM=dumb

android:
  components:
    - platform-tools
    - tools
    - build-tools-27.0.3
    - android-27
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
    - 'android-sdk-license-.+'

notifications:
  slack: sevibus:4beIQklwr0L7yEvXDBGymaDx

before_install:
- openssl aes-256-cbc -K $encrypted_f41832db9087_key -iv $encrypted_f41832db9087_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar SeviBus/

before_script:

script:
  ./gradlew build

after_success:

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - SeviBus/build/outputs/apk/SeviBus-*release.apk
    skip_cleanup: true
    on:
      tags: true

  - provider: script
    script:
      ./gradlew publishApkSevillaRelease
    skip_cleanup: true
    on:
      tags: true
